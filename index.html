<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <script src = "rockPaperScissors.js" defer></script>
        <link href="./styles.css" rel = 'stylesheet'>
    </head>
    <body>
        <div class="cardContainer">
            <img class = 'card botCard' src='./images/cardBack.png' alt = 'The backside of a playing card' draggable = false>
        </div>
        <div class = 'middle'>           
            <div class = 'left'>
                <img class = 'bell' src = './images/bell.png' alt = 'An image of a bell.'  draggable = false>
                <div>Ring to play...</div>
            </div>
            <div id = 'flavorText'>
                Choose a card.
            </div>
            <div class = 'right'>
                <div class = 'botScore'>It: 0</div>
                <div class = 'userScore'>You: 0</div>
            </div>
        </div>

        <div class="cardContainer">
            <img class = 'card userCard' id = 'rock' src = './images/rock.png' alt = 'A playing card with a rock on it'  draggable = false>
            <img class = 'card userCard' id = 'paper' src = './images/paper.png' alt = 'A playing card with a paper on it'  draggable = false>
            <img class = 'card userCard' id = 'scissors' src = './images/scissors.png' alt = 'A playing card with a scissors on it'  draggable = false>
        </div>

        <audio src = './audio/bell.mp3'></audio>
    </body>
</html>
