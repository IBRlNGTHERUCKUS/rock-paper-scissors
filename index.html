<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <script src = "rockPaperScissors.js" defer></script>
        <link href="./styles.css" rel = 'stylesheet'>
    </head>
    <body>
        <div class="cardContainer">
            <div class = 'card botCard'>
                <img src='./images/cardBack.png' alt = 'The backside of a playing card'>
            </div>
        </div>

        <div id = 'flavorText'>
            Choose a card.
        </div>
        <div class = 'bell'>
            <img src = './images/bell.png' alt = 'An image of a bell.'>
        </div>

        <div class="cardContainer">
            <div class = 'card userCard' id = 'rock'>
                <img src = './images/rock.png' alt = 'A playing card with a rock on it'>
            </div>
            <div class = 'card userCard' id = 'paper'>
                <img src = './images/paper.png' alt = 'A playing card with a paper on it'>
            </div>
            <div class = 'card userCard' id = 'scissors'>
                <img src = './images/scissors.png' alt = 'A playing card with a scissors on it'>
            </div>
        </div>
    </body>
</html>
